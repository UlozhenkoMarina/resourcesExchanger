<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Resources Exchanger</title>
    <script>
        function f() {
            d = {{ error }}
            if (length(d)>0){
                h = document.getElementById("error")
                h.innerHTML(d)

            }
        }
    </script>
</head>
<body style="background-color: wheat" onload="f()">
<div class="container" style="height:35%;width:45%; margin-top:10%">
    <form class="form-horizantal" action="/login" method="post">
        <p id="error"></p>
        <div class="form-group">
    <label class="control-label col-sm-2" for="login">Login:</label>
                <div class="col-sm-10">
    <input type="text" class="form-control" id="login" name="Login">
                </div>
  </div>
        <br>
        <br>
        <br>
         <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="Password">
    </div>
         </div>
        <br>
        <br>
        <br>
        <div class="form-group">
        <button type="submit" style="width:30%;margin-left:35%" class="btn btn-success" >Submit</button>
        </div>
    </form>
</div>
</body>
</html>
